<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Reminder App</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<div clas="container">
    <h1 style="color: blue; font-size: 46px;">Task Reminder Form </h1>
    <hr>
    <form action="#" th:action="@{/saveTask}" th:object="${task}" method="POST">


        <input type="text" th:field="*{taskName}" placeholder="Enter Task name"
               class="form-control mb-4 col-4">
        <textarea type="text" th:field="*{description}" placeholder="Enter Description" class="form-control mb-4 col-4"> </textarea>
        <input type="datetime-local" th:field="*{date}" placeholder="Due Date-Time " class="form-control mb-4 col-4">

        <p>Select the task prority:</p>

        <label class="radio-inline">
            <input type="radio" name="high" checked/>High
        </label>
        <label class="radio-inline">
            <input type="radio" name="medium" />Medium
        </label>
        <label class="radio-inline">
            <input type="radio" name="low" />Low
        </label>
        <br/>

        <button type="submit" class="btn btn-info col-2">Submit Task</button>

    </form>
    <hr>
    <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
